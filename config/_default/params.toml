# Main page settings
mainSections = ["post"]
featuredImageField = "image"
rssFullContent = true
favicon = "/favicon.png"

# Footer settings
[footer]
since = 2025
customText = "Exploring the frontiers of Artificial Intelligence"

# Sidebar settings
[sidebar]
subtitle = "A blog exploring AI, machine learning, and the future of technology"

# Sidebar avatar settings
[sidebar.avatar]
enabled = true
